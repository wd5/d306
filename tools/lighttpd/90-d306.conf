$HTTP["host"] =~ "^.+\.d306\.ru$" {
     url.redirect = ( "^/(.*)" => "http://d306.ru/$1" )
     }

$HTTP["host"] =~ "^d306\.ru$" {
    server.document-root = "/home/madera/projects/d306/src/media/"
    server.errorlog = "/var/log/projects/d306/error.log"
    accesslog.filename = "/var/log/projects/d306/access.log"

    fastcgi.server = (
        "/site.fcgi" => ((
            "host" => "127.0.0.1",
            "port" => 3037,
            "check-local" => "disable",
        )),
    )

    alias.url = (
        "/media/admin/" => "/home/madera/projects/d306/ENV/lib/python2.6/site-packages/django/contrib/admin/static/admin/",
        "/media/" => "/home/madera/projects/d306/src/media/",
    )

    url.rewrite-once = (
        "^(/media.*)$" => "$1",
        "/favicon.ico" => "/media/root/favicon.ico",
        "/robots.txt" => "/media/root/robots.txt",
        "^(/.*)$" => "/site.fcgi$1",
    )
}

